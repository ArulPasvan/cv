<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SignUp Form</title>
</head>

<body>

  <form class="" action="index.html" method="post">
    <table cellspacing='10'>
      <tr>
        <td><label for="">Your Name</label></td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="">Create Password</label></td>
        <td><input type="password" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="">Confirm Password</label></td>
        <td><input type="password" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="">Mobile Number</label></td>
        <td><input type="numeric" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="">Query Date</label></td>
        <td><input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td>Any Attachments:</td>
        <td><input type="file" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="">Do You want to SignUp</label></td>
        <td><input type="radio" name="" value=""></td>
      </tr>
      <tr>
        <td> <input type="submit" name="submit" value="submit"></td>

      </tr>
    </table>


  </form>
</body>

</html>
